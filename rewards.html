<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuha's Rewards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
            /* Add transition to all elements */
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1e1e1d;
            color: #a3a3a3;
            overflow-x: hidden;
            /* Prevent horizontal scrollbar */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #282828;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            /* Initially hidden */
            transform: translateY(20px);
            /* Initial position for animation */
            transition: all 0.5s ease;
            /* Smooth transition for animation */
        }

        .card.show {
            opacity: 1;
            /* Fade in */
            transform: translateY(0);
            /* Move to normal position */
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
            font-family: cursive;
            text-align: center;
        }

        hr {
            width: 80%;
            margin: 20px 0;
            border: 2px solid #a3a3a3;
            border-radius: 10px;
        }

        /* Hover effect on cards */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Nuha's Rewards Collection</h1>
    <hr>
    <div class="container">
        <div class="card show">
            <img src="HTML.jpg" alt="HTML Certificate">
            <h2>HTML Certificate</h2>
        </div>
        <div class="card show">
            <img src="CSS.jpg" alt="CSS Certificate">
            <h2>CSS Certificate</h2>
        </div>
        <div class="card show">
            <img src="js 1.jpg" alt="JS Intro Certificate">
            <h2>JS Intro Certificate</h2>
        </div>
        <div class="card show">
            <img src="JS.jpg" alt="JS Intermediate Certificate">
            <h2>JS Intermediate Certificate</h2>
        </div>
       
    </div>
    <script>
        // Add the 'show' class to each card after a delay
        const cards = document.querySelectorAll('.card');
        let delay = 0.2; // Initial delay
        cards.forEach(card => {
            setTimeout(() => {
                card.classList.add('show');
            }, delay * 1000);
            delay += 0.2; // Increase delay for each card
        });
    </script>
</body>

</html>
