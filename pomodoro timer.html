<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
</head>

<body>
    <div class="container">
        <div class="section-container">
            <button id="focus" class="btn btn-timer btn-focus">Focus</button>
            <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
            <button id="longbreak" class="btn btn-longbreak">Long Break</button>
        </div>
        <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
                <button id="btn-start" class="show">Start</button>
                <button id="btn-pause" class="hide">Pause</button>
                <button id="btn-reset" class="hide">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Stylesheet -->
<style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  background-color: #cd202d;
}
.container {
  background-color: #1b1b1b;
  width: min(90%, 500px);
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  padding: 4em 2em;
  border-radius: 0.5em;
}
button {
  border: none;
  outline: none;
  cursor: pointer;
}
.section-container {
  display: flex;
  gap: 1em;
  justify-content: center;
}
.btn {
  padding: 1em 2em;
  border-radius: 0.5em;
  background-color: #3e3f43;
  color: #a9a7a7;
}
.btn-focus {
  background-color: #cb202d;
  color: #ffffff;
}
.time-btn-container {
  display: flex;
  flex-direction: column;
  margin-top: 2em;
}
#time {
  text-align: center;
  color: #ffffff;
  font-size: 5em;
  font-weight: 600;
}
.btn-container {
  display: flex;
  justify-content: center;
  gap: 2em;
}
#btn-start,
#btn-pause {
  padding: 1em 2em;
  border-radius: 0.5em;
  cursor: pointer;
  background-color: #ffffff;
}
#btn-reset {
  background-color: transparent;
  border: none;
  outline: none;
  color: #ffffff;
  font-size: 2em;
}
.hide {
  display: none;
}
.show {
  display: block;
}
</style>
    <!-- Script -->
    <script>
        let focusButton = document.getElementById("focus");
            let buttons = document.querySelectorAll(".btn");
            let shortBreakButton = document.getElementById("shortbreak");
            let longBreakButton = document.getElementById("longbreak");
            let startBtn = document.getElementById("btn-start");
            let reset = document.getElementById("btn-reset");
            let pause = document.getElementById("btn-pause");
            let time = document.getElementById("time");
            let set;
            let active = "focus";
            let count = 59;
            let paused = true;
            let minCount = 24;
            time.textContent = `${minCount + 1}:00`;

            const appendZero = (value) => {
                value = value < 10 ? `0${value}` : value;
                return value;
            };

            reset.addEventListener(
                "click",
                (resetTime = () => {
                    pauseTimer();
                    switch (active) {
                        case "long":
                            minCount = 14;
                            break;
                        case "short":
                            minCount = 4;
                            break;
                        default:
                            minCount = 24;
                            break;
                    }
                    count = 59;
                    time.textContent = `${minCount + 1}:00`;
                })
            );

            const removeFocus = () => {
                buttons.forEach((btn) => {
                    btn.classList.remove("btn-focus");
                });
            };

            focusButton.addEventListener("click", () => {
                removeFocus();
                focusButton.classList.add("btn-focus");
                pauseTimer();
                minCount = 24;
                count = 59;
                time.textContent = `${minCount + 1}:00`;
            });

            shortBreakButton.addEventListener("click", () => {
                active = "short";
                removeFocus();
                shortBreakButton.classList.add("btn-focus");
                pauseTimer();
                minCount = 4;
                count = 59;
                time.textContent = `${appendZero(minCount + 1)}:00`;
            });

            longBreakButton.addEventListener("click", () => {
                active = "long";
                removeFocus();
                longBreakButton.classList.add("btn-focus");
                pauseTimer();
                minCount = 14;
                count = 59;
                time.textContent = `${minCount + 1}:00`;
            });

            pause.addEventListener(
                "click",
                (pauseTimer = () => {
                    paused = true;
                    clearInterval(set);
                    startBtn.classList.remove("hide");
                    pause.classList.remove("show");
                    reset.classList.remove("show");
                })
            );

            startBtn.addEventListener("click", () => {
                reset.classList.add("show");
                pause.classList.add("show");
                startBtn.classList.add("hide");
                startBtn.classList.remove("show");
                if (paused) {
                    paused = false;
                    time.textContent = `${appendZero(minCount)}:${appendZero(count)}`;
                    set = setInterval(() => {
                        count--;
                        time.textContent = `${appendZero(minCount)}:${appendZero(count)}`;
                        if (count == 0) {
                            if (minCount != 0) {
                                minCount--;
                                count = 60;
                            } else {
                                clearInterval(set);
                            }
                        }
                    }, 1000);
                }
            });
    </script>
</body>

</html>
