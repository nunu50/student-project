<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--tailwind cdn link-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-center items-center py-20 bg-blue-950/90">
    <div class="max-w-lg w-full ">
        <div style="box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);"
            class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <div class="p-8">
                <h2 class="text-center text-3xl font-extrabold text-white">
                    Welcome Here !
                </h2>
                <p class="mt-4 text-center text-gray-400">Ready to Achive Your Acadamical Success</p>
                <form method="POST" action="#" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm">
                        <div>
                            <label class="sr-only" for="email">Email address</label>
                            <input placeholder="Email address"
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                required="" autocomplete="email" type="email" name="email" id="email" />
                        </div>
                        <div class="mt-4">
                            <label class="sr-only" for="password">Password</label>
                            <input placeholder="Password"
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                required="" autocomplete="current-password" type="password" name="password"
                                id="password" />
                        </div>
                        <div class="mt-4">
                            <label class="sr-only" for="password">Confirm Password</label>
                            <input placeholder="Password"
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                required="" autocomplete="current-password" type="password" name="password" id="password" />
                        </div>
                    </div>

                    <div>
                        <a href="signUp.html">
                            <button
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-gray-900 bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                type="submit">
                                Register
                            </button>
                        </a>
                    </div>
                </form>
            </div>
            <div class="px-8 py-4 bg-gray-700 text-center">
                <span class="text-gray-400">Already have an account?</span>
                <a class="font-medium text-indigo-500 hover:text-indigo-400" href="login.html">Login</a>
            </div>
        </div>
    </div>

</body>

</html>
